<!DOCTYPE html>
<html>
  <head>
    <title>Newletter sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="related">
          <li>
            <img src="icon-list.svg" />
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="icon-list.svg" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="icon-list.svg" />
            <p>And much better</p>
          </li>
        </ul>
        <div class="form">
          <h5>Email address</h5>
          <input type="email" name="email" placeholder="email@company.com" />
          <span class="error-message">valid email required</span>
        </div>
        <button class="btn">
          <a href="Successpage.html">Suscribe to monthly newsletter</a>
        </button>
      </div>
      <div class="sign">
        <img
          src="illustration-sign-up-desktop.svg"
          width="240px"
          height="366px"
        />
      </div>
    </div>
  </body>
</html>
